<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <mat-form-field>
      <mat-label>Felhasználónév</mat-label>
      <input matInput placeholder="Pl.: Adam" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Pl.: adam@example.com" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Jelszó</mat-label>
      <input
        matInput
        type="password"
        placeholder="Pl.: ***"
        formControlName="password"
      />
    </mat-form-field>
    <button
      [disabled]="!signupForm.valid"
      mat-raised-button
      type="submit"
    >
      <span>Regisztráció</span>
    </button>
  </form>
